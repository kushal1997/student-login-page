<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterclass Student Page</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="./userpage.css">
</head>

<body class="animation">
    <center><h1 class="text-box">Welcome to Masterclass</h1></center>

    <div class="box">
        <div class="registration-form">
            <form name="registration-form" id="sign_up">
                <div class="form-icon">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor"
                            class="bi bi-person" viewBox="0 1 15 18">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                        </svg>
                    </span>
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control item" id="name" name="name" placeholder="Kushal Kumar"
                        required autocomplete="off">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="email">Your Email-ID</label>
                    <input type="text" class="form-control item" id="email" name="email"
                        placeholder="kushal@example.com" required autocomplete="off">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="phone-num">Your Mobile Number</label>
                    <input type="text" class="form-control item" id="phone-num" name="phone-num"
                        placeholder="9876543210" required autocomplete="off" maxlength="10">
                    <small></small>
                </div>
                <div class="submit">
                    <button id="submit_btn" type="button" class="btn btn-block create-account">Join Class</button>
                </div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script type="text/javascript">
        VANTA.WAVES({
            el: ".animation",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>
    <script src="sweetalert2.min.js"></script>
    <script type="module" src="./database.js"></script>
    <script src="./userpage.js"></script>
</body>

</html>
